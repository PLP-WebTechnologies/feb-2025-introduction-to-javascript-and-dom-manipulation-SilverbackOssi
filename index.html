<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="page-title">Welcome to My Interactive Page</h1>
  </header>

  <main>
    <section>
      <p id="dynamic-text">Click the button to change this text and style.</p>
      <button onclick="changeContent()">Change Content</button>
    </section>

    <section>
      <button onclick="toggleElement()">Add/Remove Element</button>
      <div id="element-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Interactive Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
